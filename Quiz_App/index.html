<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/038ecc6ac9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Quiz App</title>
</head>
<body>
	<form class="quizForm">
		<h2 class="question">Question Text</h2>
		<ul>
			<li>
				<input id="a" type="radio" name="answers">
				<label class="a" for="a">answer 1</label>
			</li>
			<li>
				<input id="b" type="radio" name="answers">
				<label class="b" for="b">answer 2</label>
			</li>
			<li>
				<input id="c" type="radio" name="answers">
				<label class="c" for="c">answer 3</label>
			</li>
			<li>
				<input id="d" type="radio" name="answers">
				<label class="d" for="d">answer 4</label>
			</li>
		</ul>
		<button type="submit" class="submit">Submit</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
