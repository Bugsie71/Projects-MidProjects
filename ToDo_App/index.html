<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/038ecc6ac9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>ToDo App</title>
</head>
<body>
	<div class="top-container">
		<h1>Todos</h1>
		<form>
			<input id="form-text" type="text" placeholder="Add your Todos">
			<input id="form-submit-btn" type="submit" value="Add Todo" class="todo-submit">
		</form>
	</div>
	<div class="todos-container">
		<ul class="todos"></ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
